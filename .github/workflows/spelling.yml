name: Spell checking
on: [pull_request, push, issue_comment, pull_request_review_comment]

jobs:
  build:
    name: Spell checking
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.0.0
      with:
        fetch-depth: 0
    - uses: jsoref/check-spelling@prerelease
      with:
        dictionary_url: 'https://raw.githubusercontent.com/check-spelling/check-spelling/dictionary-$DICTIONARY_VERSION/dict.txt'
      env:
        DEBUG: 1
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
