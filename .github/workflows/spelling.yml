name: Spell checking
on: [pull_request, push, issue_comment, pull_request_review_comment]

jobs:
  build:
    name: Spell checking
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.0.0
      with:
        fetch-depth: 0
    - uses: jsoref/check-spelling@perl
      env:
        bucket: .github/actions
        project: spell-check
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEBUG: 1
